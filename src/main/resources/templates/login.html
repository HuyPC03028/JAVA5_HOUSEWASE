<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Đăng nhập</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<main class="container">
		<div class="row">
			<div class="offset-4 col-4">
				<!-- Thông báo -->
<div class="alert alert-warning" th:text="${Message}"></div>
				<form th:action="@{/account/login}" method="post">
					 <div class="card">
        <div class="card-header">
            <b>Đăng nhập</b>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="username">Tên tài khoản:</label>
                <input th:field="${user.username}" type="text" class="form-control" id="username" aria-describedby="UsernameId" placeholder="Tài khoản">
                <div class="alert alert-warning" th:errors="${user.username}"></div>
                <small id="UsernameId" class="form-text text-muted">Tài khoản là bắt buộc!</small>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input th:field="${user.password}" type="password" class="form-control" id="password" aria-describedby="PasswordId" placeholder="Mật khẩu" >
                <div class="alert alert-warning" th:errors="${user.password}"></div>
                <small id="PasswordId" class="form-text text-muted">Mật khẩu là bắt buộc!</small>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" id="remember" name="remember" th:checked="${rememberValue}" value="true" />
<label for="remember">Lưu tài khoản?</label><br>
            </div>
        </div>
        <div class="card-footer text-muted">
            <button class="btn btn-success" type="submit">Login</button>
            <label class="mx-3"><a href="quenMK" class="text-dark">Quên mật khẩu</a></label>
            <label><a href="sign-up" class="text-dark">Đăng ký</a></label>
        </div>
    </div>
				</form>
			</div>
		</div>
	</main>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
		
</body>

</html>
