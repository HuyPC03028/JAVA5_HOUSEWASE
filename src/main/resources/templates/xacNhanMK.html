<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <section class="row">
             <div class="offset-4 col-4">
				<!-- Thông báo -->
				<div class="alert alert-warning" th:text="${Message}">
			</div>
                <form action="" method="post">
                    <div class="card mt-5">
                        <div class="card-header">
                            <b>Xác nhận mật khẩu</b>
                        </div>
                        <div class="card-body">
                         	<div class="form-group">
                                <label for="email">Mật khẩu mới</label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Nhập mật khẩu mới">
                            </div>
                            <div class="form-group">
                                <label for="email">Nhập lại mật khẩu</label>
                                <input type="password" class="form-control" name="nhapLai" id="nhapLai" placeholder="Nhập lại mật khẩu mới">
                            </div>
                            <div class="form-group">
                                <label for="email">Mã xác nhận</label>
                                <input type="text" class="form-control" name="MXN" id="MXN" placeholder="Nhập mã xác nhận">
                            </div>
                        </div>
                        <div class="card-footer text-muted">
                            <button class="btn btn-success">Xác nhận</button>
                            <label class="mx-3"></label>
                            <label class="mx-5"><a href="http://localhost:8080/index" class="text-dark">Trang chủ</a></label>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
