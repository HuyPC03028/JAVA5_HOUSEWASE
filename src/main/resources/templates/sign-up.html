<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Title</title>
<!-- Required meta tags -->
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	<link rel="stylesheet" href="/ASM_haovmpc0304_java4/CSS/style.css">
</head>

<body>

	<main class="container">
		<section class=" col-8 offset-2">
			<!-- Thông báo -->
			<div class="alert alert-warning" th:text="${Message}"></div>
			<form action="" method="post">
				<div class="card">
					<div class="card-header">
						<b>Registration</b>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col">
								<div class="form-group">
									<label for="username">Tên tài khoản</label> <input type="text"
										class="form-control" th:field="${user.username}" id="username"
										aria-describedby="UsernameId" placeholder="Username">
										 <div class="alert alert-warning" th:errors="${user.username}"></div>
									<small id="UsernameId" class="form-text text-muted">Tài khoản là bắt buộc!</small>
								</div>
								<div class="form-group">
									<label for="fullname">Họ và tên: </label> <input type="text"
										class="form-control" th:field="${user.fullname}" id="fullname"
										aria-describedby="FullnameId" placeholder="Họ Tên">
										 <div class="alert alert-warning" th:errors="${user.fullname}"></div>
									<small id="FullnameId" class="form-text text-muted">Họ và tên là bắt buộc!</small>
								</div>
							</div>
							<div class="col">
								<div class="form-group">
									<label for="password">Password</label> <input type="password"
										class="form-control" th:field="${user.password}" id="password"
										placeholder="Password">
										 <div class="alert alert-warning" th:errors="${user.password}"></div>
								</div>
								<div class="form-group">
									<label for="email">Email</label> <input type="text"
										class="form-control" th:field="${user.email}" id="email" name="email"
										aria-describedby="EmailId" placeholder="Email"> 
										 <div class="alert alert-warning" th:errors="${user.email}"></div>
										<small id="EmailId" class="form-text text-muted">Email là bắt buộc!</small>
								</div>
							</div>
						</div>
						<div class="card-footer text-muted">
							<button class="btn btn-success mb-0" formaction="sign-up">Sign Up</button>
						</div>
						</label>
					</div>
			</form>
		</section>
	</main>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
